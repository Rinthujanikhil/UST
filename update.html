    <div>
        <u></u>
            <div class="m_container-fluid">
                <h1 style="background-color:DodgerBlue;">FOOD CALORIE TRACKER</h1>
              <a class="m_navbar-brand" href="https://www.google.com/url?q=http://127.0.0.1:7000&amp;source=gmail-html&amp;ust=1668324126595000&amp;usg=AOvVaw2PlPmhI83QKTMsyIvax4oW" target="_blank" rel="noreferrer"></a>
              <button class="m_navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="m_navbar-toggler-icon"></span>
              </button>
              <div class="m_collapse m_navbar-collapse" id="m_navbarSupportedContent">
                <ul class="m_navbar-nav m_me-auto m_mb-2 m_mb-lg-0">
                  <li class="m_nav-item">
                    <a class="m_nav-link" href="http://127.0.0.1:7000/home" target="_blank" rel="noreferrer">Home</a>
                  </li>-
                  <li class="m_nav-item">
                    <a class="m_nav-link" href="http://127.0.0.1:7000/add" target="_blank" rel="noreferrer">Add</a>
                  </li>
                  
                
              </ul></div>
            </div>
          <u></u>
          {%for food1 in food%}
        <form class="m_container" action="/add" method="POST" target="_blank">
            <div class="m_mb-3">
                <label for="m_Date" class="m_form-label">Date</label>
                <input type="text" class="m_form-control" id="m_date" name="date" value="{{food1.date}}"> </div>
              </div>
            <div class="m_mb-3">
              <label for="m_food item" class="m_form-label">Food Name</label>
              <input type="text" class="m_form-control" id="m_food" name="food" value="{{food1.food}}"> </div>
            
            <div class="m_mb-3">
                <label for="m_fat" class="m_form-label">Fat(gm)</label>
                <input type="text" class="m_form-control" id="m_fat" name="fat" value="{{food1.fat}}"> </div>
              
              <div class="m_mb-3">
                <label for="m_protein" class="m_form-label">Protein(gm)</label>
                <input type="text" class="m_form-control" id="m_protein" name="protein" value="{{food1.protein}}"> </div>
              
              <div class="m_mb-3">
                <label for="m_Carbohydrate" class="m_form-label">Carbohydrate(gm)</label>
                <input type="text" class="m_form-control" id="m_carbo" name="carbo" value="{{food1.carbo}}"> </div>
              
            <button type="submit" class="m_btn m_btn-primary">EDIT</button>
        </form>
        {% endfor %}
    
        
    
    </body></html>
